<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/input.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Admin Login</title>
</head>

<body>

    <form action="/quest" method="post">
        <div class="container" style="margin: 0 auto;margin-top: 250px;">
            <h2 style="text-align: center;">Admin Login</h2>
            <a href="/main"><input type="button" class="btn btn-primary bttnbk" value="Back" id="adbackmain"
                    style="margin: 0 auto;margin-top: -300px;border-radius: 50px;width: 90px;"></a>
            <div class="col-lg-12" style="text-align: center;">
                <input type="text" placeholder="Username" class="form__field" id="aduser" name="aduser"
                    style="max-width: 300px;text-align: center;margin: 0 auto;" autofocus>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <input type="password" placeholder="Password" class="form__field" id="adpass" name="adpass" style="max-width: 300px;text-align: center;margin: 0 auto;
                    margin-top: 10px;">
            </div>

            <div class="col-lg-12" style="text-align: center;">
                <input type="submit" class="btn btn-primary" style="border-radius: 50px;width: 100px;margin-top: 30px;"
                    value="Login" id="adlogin">
            </div>
        </div>
    </form>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
</body>

</html>
