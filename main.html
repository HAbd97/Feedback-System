<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/input.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  <title>Feedback Main</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light navb fixed-top">
    <a class="navbar-brand" href="#">
      <img src="/images/monitor.png" width="50" height="50" alt="">
    </a>
    <a class="navbar-brand navhead navbh" href="#" style="color: white;">Feedback System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/quest"><button class="btn btn-primary bttn" id="addquest"
              style="display: none;border-radius: 50px;"><span>Add a Question</span></button></a>
        </li>
      </ul>

      <p id="logmssg" style="display: block;padding-right: 30px;
          margin-top: 20px;">Login as User to add feedback!!</p>
      <a href="/logout"><button class="btn btn-secondary bttnbk" id="logout"
          style="display: none;border-radius: 50px;width: 100px;"><span>Logout</span></button></a>
      <a href="/"><button class="btn btn-primary bttn" style="border-radius: 50px;width: 100px;"
          id="login"><span>Login</span></button></a>
    </div>
  </nav>
  <div>
    <div class="container mainDiv">
      <div class="row " id="posts"
        style="text-align: center;margin-top: 60px;padding: 30px;color: black;font-weight: bold;">

      </div>
      <div class="row" style="text-align: center;">
        <div class="col-lg-12">
          <input type="button" class="btn btn-primary" onclick=myFunction() value="Submit" id="feedsub"
            style="text-align: center;margin-bottom: 20px;display: none;border-radius: 50px;height: 40px;
            width: 100px;">
        </div>
      </div>
    </div>
    <div id="snackbar">Thanks for the feedback</div>


  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>
</body>

</html>
